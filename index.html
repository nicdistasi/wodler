<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wodler</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/334cdeb249.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="game-grid">
        <div class="grid-row">
            <div class="grid-box" data-row="1" data-col="1"></div>
            <div class="grid-box" data-row="1" data-col="2"></div>
            <div class="grid-box" data-row="1" data-col="3"></div>
            <div class="grid-box" data-row="1" data-col="4"></div>
            <div class="grid-box" data-row="1" data-col="5"></div>
        </div>
        <div class="grid-row">
            <div class="grid-box" data-row="2" data-col="1"></div>
            <div class="grid-box" data-row="2" data-col="2"></div>
            <div class="grid-box" data-row="2" data-col="3"></div>
            <div class="grid-box" data-row="2" data-col="4"></div>
            <div class="grid-box" data-row="2" data-col="5"></div>
        </div>
        <div class="grid-row">
            <div class="grid-box" data-row="3" data-col="1"></div>
            <div class="grid-box" data-row="3" data-col="2"></div>
            <div class="grid-box" data-row="3" data-col="3"></div>
            <div class="grid-box" data-row="3" data-col="4"></div>
            <div class="grid-box" data-row="3" data-col="5"></div>
        </div>
        <div class="grid-row">
            <div class="grid-box" data-row="4" data-col="1"></div>
            <div class="grid-box" data-row="4" data-col="2"></div>
            <div class="grid-box" data-row="4" data-col="3"></div>
            <div class="grid-box" data-row="4" data-col="4"></div>
            <div class="grid-box" data-row="4" data-col="5"></div>
        </div>
        <div class="grid-row">
            <div class="grid-box" data-row="5" data-col="1"></div>
            <div class="grid-box" data-row="5" data-col="2"></div>
            <div class="grid-box" data-row="5" data-col="3"></div>
            <div class="grid-box" data-row="5" data-col="4"></div>
            <div class="grid-box" data-row="5" data-col="5"></div>
        </div>
        <div class="grid-row">
            <div class="grid-box" data-row="6" data-col="1"></div>
            <div class="grid-box" data-row="6" data-col="2"></div>
            <div class="grid-box" data-row="6" data-col="3"></div>
            <div class="grid-box" data-row="6" data-col="4"></div>
            <div class="grid-box" data-row="6" data-col="5"></div>
        </div>
    </div>

    <div id="keyboard">
        <div class="kb-row">
            <button class="key" data-key="q">q</button>
            <button class="key"data-key="w">w</button>
            <button class="key"data-key="e">e</button>
            <button class="key"data-key="r">r</button>
            <button class="key"data-key="t">t</button>
            <button class="key"data-key="y">y</button>
            <button class="key"data-key="u">u</button>
            <button class="key"data-key="i">i</button>
            <button class="key"data-key="o">o</button>
            <button class="key"data-key="p">p</button>
        </div>
        <div class="kb-row">
            <div class="spacer half"></div>
            <button class="key"data-key="a">a</button>
            <button class="key"data-key="s">s</button>
            <button class="key"data-key="d">d</button>
            <button class="key"data-key="f">f</button>
            <button class="key"data-key="g">g</button>
            <button class="key"data-key="h">h</button>
            <button class="key"data-key="j">j</button>
            <button class="key"data-key="k">k</button>
            <button class="key"data-key="l">l</button>
            <div class="spacer half"></div>
        </div>
        <div class="kb-row">
            <button class="key key-wide" data-key="Enter"><i class="fas fa-level-up-alt" style="transform: rotate(90deg);"></i></button>
            <button class="key"data-key="z">z</button>
            <button class="key"data-key="x">x</button>
            <button class="key"data-key="c">c</button>
            <button class="key"data-key="v">v</button>
            <button class="key"data-key="b">b</button>
            <button class="key"data-key="n">n</button>
            <button class="key"data-key="m">m</button>
            <button class=" key key-wide" data-key="Backspace"><i class="fas fa-backspace"></i></button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
